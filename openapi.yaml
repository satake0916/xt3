openapi: 3.0.2

info:
  title: XT3 API
  version: 0.0.1

servers:
  - url: 'http://localhost:8080'
    description: 'Local Environment'

paths:
  /tweets:
    get:
      tags:
        - tweets
      summary: Get all tweets
      description: Returns all tweets. This api is for debug.
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TweetRes'
        '401':
          description: unauthorized
    post:
      tags:
        - tweets
      summary: Post a tweet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TweetReq'
      responses:
        '201':
          description: success
        '401':
          description: unauthorized
        '5XX':
          description: internal server error
  /tweets/{tweetId}:
    get:
      tags:
        - tweets
      summary: Get tweet by ID
      description: Returns a tweet
      parameters:
        - name: tweetId
          in: path
          description: ID of tweet to return
          required: true
          schema: { type: integer, format: int64 }
      responses:
        '200':
          description: 'success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TweetRes'
        '400':
          description: no tweet
        '401':
          description: unauthorized
        '404':
          description: tweet not found
  /accounts/{accountId}:
    get:
      tags:
        - accounts
      summary: Get account by ID
      description: Returns an account information
      parameters:
        - name: accountId
          in: path
          description: ID of account to return
          required: true
          schema: { type: integer, format: int64 }
      responses:
        '200':
          description: 'success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountRes'
        '400':
          description: no account id
        '401':
          description: unauthorized
        '404':
          description: account not found

components:
  schemas:
    TweetReq:
      required:
        - text
        - accountId
      type: object
      properties:
        text: { type: string }
        accountId: { type: integer, format: int64 }
    TweetRes:
      required:
        - id
        - accountName
        - accountId
        - text
        - createdAt
      type: object
      properties:
        id: { type: integer, format: int64 }
        accountName: { type: string }
        accountId: { type: integer, format: int64 }
        text: { type: string }
        createdAt: { type: string, format: date-time }
    AccountRes:
      required:
        - id
        - accountName
        - description
      type: object
      properties:
        id: { type: integer, format: int64 }
        accountName: { type: string }
        description: { type: string }
